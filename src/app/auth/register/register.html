
<div class="register-page">
	<div class="register-card">
		<div class="register-header">
			<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect width="40" height="40" rx="8" fill="#2563eb"/>
				<path d="M20 8v24M12 16h16" stroke="white" stroke-width="3" stroke-linecap="round"/>
			</svg>
			<h2>Crear Cuenta</h2>
			<p>Regístrate en MedicSalud</p>
		</div>
		<form class="register-form">
			<div class="form-group">
				<label for="name">Nombre completo</label>
				<input id="name" type="text" class="form-input" placeholder="Tu nombre" required>
			</div>
			<div class="form-group">
				<label for="email">Correo electrónico</label>
				<input id="email" type="email" class="form-input" placeholder="usuario@correo.com" required>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input id="password" type="password" class="form-input" placeholder="••••••••" required>
			</div>
			<div class="form-group">
				<label for="confirm">Confirmar contraseña</label>
				<input id="confirm" type="password" class="form-input" placeholder="Repite tu contraseña" required>
			</div>
			<button type="submit" class="btn btn-primary register-btn">Registrarse</button>
		</form>
		<div class="login-link">
			¿Ya tienes cuenta? <a href="/auth/login">Inicia sesión</a>
		</div>
	</div>
</div>

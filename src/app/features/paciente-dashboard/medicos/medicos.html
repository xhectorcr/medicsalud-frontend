
<div class="layout-grid">
  <aside class="sidebar-col">
    <app-sidebarpaciente></app-sidebarpaciente>
  </aside>

  <main class="content-col">
    <div class="doctors-container">
      <div class="header">
        <h1 class="title">Médicos Disponibles</h1>
        <p class="subtitle">Conoce a nuestro equipo de profesionales de la salud.</p>
      </div>

      <div class="search-wrapper">
        <div class="search-box">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM18 18l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input 
            type="text" 
            class="search-input"
            placeholder="Buscar médico por nombre o especialidad"
            [(ngModel)]="searchTerm"
          />
        </div>
      </div>

      <div class="doctors-grid">
        <div class="doctor-card" *ngFor="let doctor of filteredDoctors">
          <div class="doctor-image-wrapper">
            <img [src]="doctor.image" [alt]="doctor.name" class="doctor-image">
          </div>
          <h3 class="doctor-name">{{ doctor.name }}</h3>
          <p class="doctor-specialty">{{ doctor.specialty }}</p>
          <button class="availability-btn" (click)="verDisponibilidad(doctor)">
            Ver disponibilidad
          </button>
        </div>
      </div>

      <div class="no-results" *ngIf="filteredDoctors.length === 0">
        <p>No se encontraron médicos con el criterio de búsqueda.</p>
      </div>
    </div>
  </main>
</div>

<app-header/>
<div class="register-page">
  <div class="register-card">
    <div class="register-header">
      
    </div>

    <div *ngIf="hasError" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="loading" class="loading-message">
      Registrando...
    </div>

    <form class="register-form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nombres</label>
          <input id="firstName" type="text" class="form-input"
                 placeholder="Tus nombres"
                 [(ngModel)]="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input id="lastName" type="text" class="form-input"
                 placeholder="Tus apellidos"
                 [(ngModel)]="lastName" name="lastName" required>
        </div>
      </div>

  
      <div class="form-group">
        <label for="dni">DNI</label>
        <input id="dni" type="text" class="form-input"
               placeholder="12345678"
               [(ngModel)]="dni" name="dni" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="birthdate">Fecha de nacimiento</label>
          <input id="birthdate" type="date" class="form-input"
                 [(ngModel)]="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
          <label for="phone">Número de celular</label>
          <input id="phone" type="tel" class="form-input"
                 placeholder="+51 999 999 999"
                 [(ngModel)]="phone" name="phone" required>
        </div>
      </div>

      
      <div class="form-group">
        <label for="address">Dirección</label>
        <input id="address" type="text" class="form-input"
               placeholder="Av. Tacna 456"
               [(ngModel)]="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" class="form-input"
               placeholder="usuario@correo.com"
               [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" class="form-input"
                 placeholder="••••••••"
                 [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm">Confirmar</label>
          <input id="confirm" type="password" class="form-input"
                 placeholder="••••••••"
                 [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        Registrarse
      </button>
    </form>

    <div class="login-link">
      ¿Ya tienes cuenta? <a [routerLink]="['/auth/login']">Inicia sesión</a>
    </div>
  </div>
</div>

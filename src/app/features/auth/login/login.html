<app-header/>
<div class="login-page">
	<div class="login-card">
		<div class="login-header">
			<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect width="40" height="40" rx="8" fill="#2563eb"/>
				<path d="M20 8v24M12 16h16" stroke="white" stroke-width="3" stroke-linecap="round"/>
			</svg>
			<h2>Iniciar Sesión</h2>
			<p>Accede a tu cuenta de MedicSalud</p>
		</div>
		<!-- Mensaje de error -->
		<div *ngIf="hasError" class="error-message">
			{{ errorMessage }}
		</div>
		<!-- Indicador de carga -->
		<div *ngIf="loading" class="loading-message">
			Cargando...
		</div>
		<form class="login-form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>Tipo de Usuario</label>
				<div class="role-selector">
					<div class="role-option">
						<input type="radio" name="role" id="paciente" value="paciente" [(ngModel)]="userRole">
						<label for="paciente" class="role-label">
							<div class="role-icon">
								<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2">
									<circle cx="12" cy="8" r="5"/>
									<path d="M20 21a8 8 0 10-16 0"/>
								</svg>
							</div>
							<span class="role-name">Paciente</span>
						</label>
					</div>
					<div class="role-option">
						<input type="radio" name="role" id="medico" value="medico" [(ngModel)]="userRole">
						<label for="medico" class="role-label">
							<div class="role-icon">
								<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2">
									<path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
								</svg>
							</div>
							<span class="role-name">Médico</span>
						</label>
					</div>
					
				</div>
			</div>
			<div class="form-group">
				<label for="email">Correo electrónico</label>
				<input id="email" type="email" class="form-input" placeholder="usuario@correo.com" [(ngModel)]="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input id="password" type="password" class="form-input" placeholder="••••••••" [(ngModel)]="password" name="password" required>
			</div>
			<div class="forgot-password">
				<a href="#" (click)="onForgotPassword($event)">¿Olvidaste tu contraseña?</a>
			</div>
			<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
		</form>
		<div class="register-link">
			¿No tienes cuenta? <a [routerLink]="['/auth/register']">Regístrate</a>
		</div>
	</div>
</div>
